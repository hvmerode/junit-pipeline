parameters:
- name: aNiceParam
  type: string
  default: aNiceDefault
stages:
- stage: Stage_B
  displayName: template-stages.yml stage
  jobs:
  - job: Job_B
    displayName: template-stages.yml job
    pool:
      vmImage: ubuntu-latest
    steps:
